<ion-content>
  <ion-list style="margin-bottom: 50px;">
    <ion-item *ngFor="let genre of genreList">

  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="full" shape="round" (click)="save()">Enregistrer</ion-button>
</ion-footer>
