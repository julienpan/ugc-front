<ion-header>
  <ion-toolbar>
    <ion-title>Ajout d'un cinéma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"><b>Nom</b></ion-label>
      <ion-input
        placeholder="Entrer le nom du cinéma"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"><b>Adresse</b></ion-label>
      <ion-input placeholder="Entrer l'adresse"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="full" style="margin-bottom: 20px;">Enregistrer</ion-button>
</ion-footer>
