<ion-header>
  <ion-toolbar>
    <ion-title>Ajout d'un cinéma</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismissModal()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"><b>Nom</b></ion-label>
      <ion-input [(ngModel)]="cinemaForm.name"
        placeholder="Entrer le nom du cinéma"
      ></ion-input>
    </ion-item>

    <ion-list-header style="font-weight: bold;
    font-size: 16px;">Adresse</ion-list-header>
    <ion-item lines="full">
      <input
            id="address"
            type="text" class="ion-input-custom"
            #search
            [value]="cinemaForm.addressForm.fullAddress"
        >
    </ion-item>

    <ion-item>
      <ion-label><b>Image</b></ion-label>
      <input type="file"
      id="file"
      #userPhoto
      (change)="onFileSelected($event)"
      name="image"
      autocomplete="off"
      />
    </ion-item>




  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="full" style="margin-bottom: 20px;" (click)="addCinema()">Enregistrer</ion-button>
</ion-footer>
