<ion-header>
  <ion-toolbar>
    <ion-title>Les séances dans mon cinéma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Rechercher un cinéma"></ion-searchbar>
  <ion-title>Tous les cinémas</ion-title>
  <ion-list>
    <ion-item lines="none" *ngFor="let cinema of cinemaList">
      <ion-button style="width: 100%;"color="primary" slot="start">{{cinema.name}}</ion-button>
      <!-- <ion-icon name="chevron-down" slot="end"></ion-icon> -->
      <!-- <ion-icon name="chevron-up" slot="end"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-content>
