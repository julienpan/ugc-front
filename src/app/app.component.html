<ion-app>

  <ion-menu side="end" contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected" (click)="closeMenu()">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item *ngIf="!isLoggedIn" lines="none" routerLink="/login" (click)="closeMenu()" routerLinkActive="selected">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Connexion</ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn" lines="none" routerLink="/login" (click)="logout(); closeMenu()" routerLinkActive="selected">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
